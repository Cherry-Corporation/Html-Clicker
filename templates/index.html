<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Game Title</h1>
    <div class="container">
        <button id="clicker-btn">Click</button>
        <button id="upgrade-btn">Upgrade</button>
        <button id="auto-click-btn">Buy Auto-Clicker</button>
        <button id="prestige-btn">Prestige</button>
        <button id="reset-btn">Reset</button>
        <button id="boost-btn">Activate Boost</button>
        <button id="dark-mode-toggle">Switch to Dark Mode</button>
    </div>

    <div id="game-container">
        <div class="info">Points: <span id="points">0</span></div>
        <div class="info">Points per Click: <span id="points-per-click">1</span></div>
        <div class="info">Auto Clicker Rate: <span id="auto-clicker-rate">0</span></div>
        <div class="info">Prestige Level: <span id="prestige-level">0</span></div>
    </div>
</body>
</html>
