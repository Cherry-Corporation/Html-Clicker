<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="{{ url_for('static', filename='js/leaderboard.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">
</head>
<body class="{% if dark_mode %}dark-mode{% endif %}">
    <h1>Leaderboard</h1>
    <div id="leaderboard-container">
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Points</th>
                    <th>Prestige Level</th>
                    <th>Auto-Clicker Rate</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in leaderboard_data %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ entry.username }}</td>
                    <td>{{ entry.points }}</td>
                    <td>{{ entry.prestigeLevel }}</td>
                    <td>{{ entry.autoClickerRate }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}">
            <button class="back-btn">Back to Game</button>
        </a>
    </div>
</body>
</html>
